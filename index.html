<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
            $(document).ready(function() {
               $("#login-form").submit(function(event) {
                  event.preventDefault();
                  var username = $("#username").val();
                  var password = $("#password").val();

                 //alert("usuario: "+username+" Contraseña: "+password);

                 $.ajax({
                     type: "POST",
                     url: "login.php",
                      data: { 
                         username: username,
                         password: password 
                        },
                        success: function (response) {
                        console.log(response)
                        if (response === "success") {
                            $("#mensajeSuccess").html("Inicio de Sesion Exitoso");
                            $("#mensajeSuccess").show(); // Mostrar mensaje de éxito
                            $("#mensajeError").hide();  // Ocultar mensaje de error
                            window.location.href="home.html";
                        } else {
                            $("#mensajeError").html("Usuario o contrasena incorrectos.");
                            $("#mensajeError").show(); // Mostrar mensaje de error
                            $("#mensajeSuccess").hide();  // Ocultar mensaje de exito
                        }
                    }
               });
           });
        });
   </script>
</head>
<body class="bg-success d-flex justify-content-center align-items-center vh-100">

     <form id="login-form">

             <input type="text" id="username" name="username" class="form-control" required>
          </div>
        
         <div class="form-group">
             <label for="password">Contrase&ntilde;a:</label>
             <input type="password" id="password" name="password" class="form-control" required>
         </div>
          <br>
         <input type="submit" value="Iniciar Sesi&oacute;n" class="btn btn-primary w-100 fw-semibold shadow-sm">
     </form>
     <div>

              <div class="d-flex align-items-center gap-1">

                 <div class="pt-1" style="font-size: 0.9rem;">Recuerdame</div>
             </div>

                 <a href="#" class="text-decoration-none fw-semibold fst-italic" style="font-size: 0.9rem;">Olvid&eacute; mi contrase&ntilde;a</a>

    </div>
